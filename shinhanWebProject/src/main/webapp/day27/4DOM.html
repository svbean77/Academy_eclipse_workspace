<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function () {
		btn1.onclick = call1; 
		btn2.onclick = call2;
		btn3.onclick = call3;
		btn4.onclick = call4;
		btn5.onclick = call5;
		btn6.onclick = call6;
		btn7.onclick = call7;
		btn8.onclick = call8;
		btn9.onclick = call9;
		btn10.onclick = call10;
	}
	
	function call1(){
		var elementNode = document.createElement("h1"); // <h1></h1>
		var textNode = document.createTextNode("node DOM 연습"); // DOM 연습
		elementNode.appendChild(textNode); // <h1>DOM 연습</h1>
		
		var here = document.getElementById("here"); // <div id="here"></div>
		here.appendChild(elementNode); // <div id="here"><h1>DOM 연습</h1></div>
	}
	function call2(){
		var here = document.getElementById("here");
		here.innerHTML += "<h1>innerHTML DOM 연습</h1>";
	}
	function call3(){
		// appendChild로 넣기
		var elementNode = document.createElement("img");
		elementNode.src = "../html5-css3-master/images/muffin.png";
		elementNode.setAttribute("first_name", "스티븐");		
		var here = document.getElementById("here");
		here.appendChild(elementNode);
		
		// innerHTML로 넣기
		var imgName = "../html5-css3-master/07/images/bottom-bg.jpg";
		here.innerHTML += `<img src="${imgName}">`;
	}
	function call4(){
		var btns = document.getElementsByTagName("button");
		
		for(let i = 0; i < btns.length; i++) {
			here.innerHTML += "<br>" + btns[i].innerHTML;
			var data = btns[i].getAttribute("data-id");
			here.innerHTML += "<br>data: " + data;
			
			btns[i].style.color = "blue";
			btns[i].style.backgroundColor = "orange"; // 속성명에 -가 포함되었으면 대문자로 작성
			btns[i].style.padding = "10px";
		}
	}
	function call5(){
		var fruits = document.getElementsByName("fruit");
		
		for(let i = 0; i < fruits.length; i++) {
			var val = fruits[i].value;
			var chk = fruits[i].checked;
			
			console.log(chk ? val : val + ' ' + chk);
		}
	}
	function call6(){
		var fruits = document.querySelectorAll('input[name="fruit"]:checked');
		for(let i = 0; i < fruits.length; i++) {
			var val = fruits[i].value;
			console.log(val);
		}
		
	}
	function call7(){
		var here = document.getElementById("here");
		here.parentNode.removeChild(here);
	}
	function call8(){}
	function call9(){}
	function call10(){}
</script>
</head>
<body>
	<h1>DOM 배우기~</h1>
	<button id="btn1" data-id="100">노드생성</button>
	<button id="btn2" data-id="200">innerHTML</button>
	<button id="btn3" data-id="300">이미지(속성변경)</button>
	<button id="btn4" data-id="400">getElementsByTagName</button>
	<button id="btn5" data-id="500">getElementByName</button>
	<button id="btn6" data-id="600">querySelector</button>
	<button id="btn7">removeChild</button>
	<button id="btn8"></button>
	<button id="btn9"></button>
	<button id="btn10"></button>

	<hr>
	<label><input type="checkbox" value="apple" name="fruit" checked><span>사과</span></label>
	<label><input type="checkbox" value="banana" name="fruit" checked><span>바나나</span></label>
	<label><input type="checkbox" value="orange" name="fruit"><span>오렌지</span></label>
	<div id="here">여기</div>
</body>
</html>
