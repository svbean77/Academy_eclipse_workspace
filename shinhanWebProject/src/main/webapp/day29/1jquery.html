<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 1. 웹사이트가 jQuery 라이브러리를 가지고 있는 경우 -->
<!-- <script src="../js/jquery-3.6.4.min.js"></script> -->
<!-- 2. CDN을 이용하는 방법 -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
	// 문서 load 후 function을 수행한다는 의미
	$(function() {
		$("h1").css("background-color", "yellow");
		$("h2").css({
			"background-color" : "orange",
			"color" : "green"
		}); // 적용할 스타일이 많으면 객체로 묶기

		$("div").css("border", "1px solid red");
		$("p:nth-child(even)").css("background-color", "lightpink"); // nth-child는 '자식으로서' 짝수번째 -> p 중 짝수가 아니고 모든 자식 중 짝수인 p!
		$("p:nth-of-type(2n)").css("color", "red"); // p 중 짝수를 찾고 싶다면 nth-of-type을 사용해야 함!
	});
</script>
</head>
<body>
	<h1>jQuery 연습</h1>
	<h2>jQuery 연습</h2>
	<h2>jQuery 연습</h2>
	<p>p1</p>
	<p>p2</p>
	<p>p3</p>
	<p>p4</p>
	<p>p5</p>

	<div>
		<h2>jQuery 연습</h2>
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
		<p>p4</p>
		<p>p5</p>
	</div>
</body>
</html>
