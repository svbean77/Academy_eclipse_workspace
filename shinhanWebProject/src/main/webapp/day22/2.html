<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1 {
	background-color: orange;
}

h1, h2, h3, h4, h5, h6 {
	font-size: 20px;
	/* 
	h 태그가 글씨 크기가 중요한 것은 아님! 몇 번째로 나오는 제목인지가 중요한 것
	이게 바로 구조적 데이터라는 의미! 
	*/
}
</style>
</head>
<body>
	<!-- 2장 -->
	<h1>Front 기술 익히기!</h1>
	<h2>h2입니당</h2>
	<h3>h3...</h3>
	<h4>h4..</h4>
	<h5>h5..</h5>
	<h6>h6...</h6>
	<hr>
	<!-- 수평선 -->
	<p>
		점심시간이다~~ <br>오늘 뭐 먹지이이이
	</p>
	<p>
		점심시간이다2222222 배고프다 <br>
	<blockquote>내가 이렇게 말하는거는 인용문이닷</blockquote>
	</p>
	<p>밖에 내용이 있으면
	<blockquote>p 태그 안에 그냥 아무렇게나 인용문을 작성해봅니다</blockquote>
	어떻게 되는건가요
	</p>
	<!-- HTML에서 줄바꿈은 <br>, 그냥 엔터치는 것은 편집기에서의 엔터임 -->
	
</body>
</html>
