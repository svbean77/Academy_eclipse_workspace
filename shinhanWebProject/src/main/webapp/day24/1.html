<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* internal stylesheet (해당 문서만 사용하는 스타일) */
	h1 {
		background-color: orange;
		padding: 10px;
		border: 5px dotted green;
	}
	* {
		margin: 0;
		font-family: 굴림;
	}
	p {
		margin-left: 20px;
	}
	.aa {
		background-color: lightgray;
	}
	h2.aa {
		border: 2px solid purple;
	}
	#bb {
		font-size: 30px;
	}
</style>
<!-- external stylesheet 연결 (가장 좋은 방법: html 문서와 분리되어 필요할 때 가져와 사용) -->
<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
	<h1 style="color: blue;">블루베리와 항산화 효능</h1>
	<!-- inline stylesheet (권장하지는 않음) -->
	<p style="color: blue;">블루베리는 항산화제인 안토시아닌과 폴리페놀을 다량 포함하고 있습니다.</p>
	<p class="aa"> 매사츄세츠 보스톤에 있는 USDA 노화에 관한 인류 영양 연구센터 (the USDA Human Nutrition
		Research Center on Aging) 의 자료에 의하면 블루베리는 과일 중에서 가장 항산화 작용이 뛰어난 과일이라고
		합니다. </p>
	<h2 class="aa">h2 태그입니다 1</h2>
	<h2 id="bb" class="aa">h2 태그입니다 2</h2>
</body>
</html>
