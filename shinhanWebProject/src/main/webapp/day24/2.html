<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1 { /* 4순위 */
	color: blue; /* 글자색 */
}

#habor { /* 2순위 */
	border: 1px solid gray; /* 테두리 - 1픽셀짜리 회색 실선 */
	padding: 10px; /* 패딩 여백 - 테두리와 내용 사이의 여백 */
	color: green; /* 글자색 */
}

.heading { /* 3순위 */
	color: red; /* 글자색 */
}
</style>
</head>
<!-- 
스타일 적용 순서 (충돌된 경우)
1. inline - style="color: purple;"
2. id - #habor
3. class .heading
4. tag - h1
-->
<body>
	<h1 class="heading" id="habor" style="color: purple;">세계 3대 미항</h1> <!-- 1순위 (inline) -->
	<img src="images/rio.png" alt="브라질 리우데자네이루">
	<p>시드니(Sydney), 호주</p>
	<p>리우데자네이루(Rio de Janeiro), 브라질</p>
	<p>나폴리(Naples), 이탈리아</p>
</body>
</html>
