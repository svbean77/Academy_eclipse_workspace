<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>직원 정보 등록</title>
<style>
	li {
		list-style: none;
	}
	
	label {
		display: inline-block;
		width: 100px;
	}
</style>
</head>
<body>
	<h1>직원의 정보를 등록해보자! (내가 만듦)</h1>
	<form action="empInsert.jsp">
		<fieldset>
			<legend>개인 정보</legend>
			<ul>
				<li>
					<label for="employee_id">직원 번호:</label>
					<input id="employee_id" type="number" name="employee_id" placeholder="직원 번호는 시퀀스가 알아서~" value="999" readonly>
				</li>
				<li>
					<label for="first_name">first name:</label>
					<input id="first_name" type="text" name="first_name" maxlength="20" autofocus>
				</li>
				<li>
					<label for="last_name">last name:</label>
					<input id="last_name" type="text" name="last_name" required>
				</li>
				<li>
					<label for="email">email:</label>
					<input id="email" type="email" name="email" required>
				</li>
				<li>
					<label for="phone_number">phone:</label>
					<input id="phone_number" type="tel" pattern="010-[0-9]{4}-[0-9]{4}" placeholder="예) 010-0000-0000" name="phone_number"
					value="010-0000-0000">
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>직장 정보</legend>
			<ul>
				<li>
					<label for="hire_date">hire date</label>
					<input id="hire_date" type="date" name="hire_date" value="2021-01-01" required>
				</li>
				<li>
					<label for="job_id">job id</label>
					<input id="job_id" type="text" name="job_id" value="IT_PROG" required>
				</li>
				<li>
					<label for="salary">salary</label>
					<input id="salary" type="text" name="salary">
				</li>
				<li>
					<label for="commission_pct">커미션</label>
					<input id="commission_pct" type="text" name="commission_pct" value="0.2">
				</li>
				<li>
					<label for="manager_id">매니저</label>
					<input id="manager_id" type="number" name="manager_id" value="100">
				</li>
				<li>
					<label for="department_id">부서</label>
					<input id="department_id" type="number" name="department_id" value="60">
				</li>
			</ul>
		</fieldset>
		<input type="submit" value="정보 등록">
	</form>
</body>
</html>
