<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function() {
		btn1.onclick = call1;
		btn2.onclick = call2;
		btn3.onclick = call3;
		btn4.onclick = call4;
		btn5.onclick = call5;
		btn6.onclick = call6;
		btn7.onclick = call7;
		btn8.onclick = call8;
		btn9.onclick = call9;
		btn10.onclick = call10;
	}
	
	emp = {empid: 100, "first name": "스티븐", salary: 20000, score: [100, 90, 80], 
			work: function () { alert("열심히 일하기!"); }, eat: function (food) { display.innerHTML += "<br>" + this["first name"] + "님이 먹은 음식은 " + food; } };
	function call1() {
		display.innerHTML += "<br>empid: " + emp.empid;
		display.innerHTML += "<br>first_name: " + emp["first name"]; // 특수문자가 포함되었기 때문에 .으로 사용 X
		display.innerHTML += "<br>salary: " + emp.salary;
		display.innerHTML += "<br>salary in: ";
		display.innerHTML += "salary" in emp;
		display.innerHTML += "<br>salary2 in: ";
		display.innerHTML += "salary2" in emp;
	}
	function call2() {
		for(var prop in emp) {
			display.innerHTML += "<br>" + prop + " - " + emp[prop];
		}
	}
	function call3() {
		for(var prop in window) {
			display.innerHTML += "<br>" + prop + " - " + window[prop];
		}
	}
	function call4() {
		emp.eat("우동");
		window.alert("alert 함수 사용하기"); // window.은 생략 가능!
	}
	function call5() {
		var arr = [100, 99, 88];
		for(var prop in arr) {
			display.innerHTML += "<br>" + prop + " - " + arr[prop];
		}
	}
	
	student = {student_id: 100};
	function call6() {
		// 동적으로 속성 추가
		student.이름 = "김철수";
		student.age = 22;
		student.취미 = "공부";
		
		for(var prop in student) {
			display.innerHTML += "<br>" + prop + " - " + student[prop];
		}
	}
	function call7() {
		delete student.age;
		student.취미 = prompt("취미는?", "놀기");
		
		for(var prop in student) {
			display.innerHTML += "<br>" + prop + " - " + student[prop];
		}
	}
	function call8() {}
	function call9() {}
	function call10() {}
</script>
</head>
<body>
	<h1>JS Object 연습</h1>
	
	<button id="btn1">Object 선언, 참조 (직접접근)</button>
	<button id="btn2">Object 선언, 참조 (반복문접근)</button>
	<button id="btn3">Object 참조(window)</button>
	<button id="btn4">매개변수 있는 메소드</button>
	<button id="btn5">배열의 for in</button>
	<button id="btn6">속성추가</button>
	<button id="btn7">속성삭제</button>
	<button id="btn8"></button>
	<button id="btn9"></button>
	<button id="btn10"></button>
	
	<hr>
	<div id="display">여기</div>
</body>
</html>
