<title>Insert title here</title>
<script>
	function Check(num) {
		// 내 풀이
		var div = document.querySelector("#inputImage");
		var img = document.createElement("img");
		img.src = `images/img${num}.jpg`;
		img.alt = `내사진${num}`;
		
		if(div.childElementCount === 0) {
			div.appendChild(img);
		} else {
			var pre = document.querySelector("#inputImage img");
			div.replaceChild(img, pre);			
		}
