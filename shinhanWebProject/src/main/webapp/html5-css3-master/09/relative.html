<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 포지셔닝</title>
	<style>
		.box1{
			float:left;
			width:100px;
			background:#ffd800;
			margin-right:10px;
			padding:20px;
			top: 300px; /* position을 설정하지 않으면 static -> 움직이지 않아 */
		}
		.box2 {
			position:relative;
			left:-50px; /* 내 앞의 요소가 기준! */
			top:30px;
			width:300px;
			background:#0094ff;
			float:left;
			padding:20px;
		}
	</style>
</head>
<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
</body>
</html>
