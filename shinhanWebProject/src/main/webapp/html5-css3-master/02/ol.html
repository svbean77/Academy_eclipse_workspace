<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>1박 2일 가족 여행 코스</title>
<style>
ul {
	border: 1px solid gray;
}

ul li { /* 바로 아래에 있는 li에게만 css를 주겠다! */
	border: 1px solid blue;
}

ol li {
	color: red;
}
;
</style>
</head>
<body>
	<h1>1박 2일 가족 여행 코스</h1>
	<ul>

			<ol type="a">

			</ol>
		</li>
		<li>2일차
			<ol type="a" start="3">
				<li>용눈이오름</li>
				<li>만장굴</li>
				<li>카약체험</li>
			</ol>
		<li>3일차
			<ol type="a" start="3">
				<li>용눈이오름</li>
				<li>만장굴</li>
				<li>카약체험</li>
			</ol>
		</li>
	</ul>

</body>
</html>
